<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Magic the Gathering Font -->
    <link href="http://fonts.cdnfonts.com/css/magicmedieval" rel="stylesheet">
    <!-- jQuery -->
