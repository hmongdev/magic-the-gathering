<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Magic the Gathering Font-->
    <link href="http://fonts.cdnfonts.com/css/magicmedieval" rel="preconnect" defer>
    <!-- Mana Symbols Font Andrew Gioia-->
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" type="text/css" />
    <!-- Javascript -->
    <script src='script.js' async></script>
    <!-- CSS -->
    <link rel='stylesheet' href='style.css' />
    <title>Magic the Gathering</title>
</head>

<body>
    <h1>Magic the Gathering</h1>
    <div class="container">
        <div class="land active"
            style="background-image: url('http://media.wizards.com/images/magic/daily/ur/ur207_plains.jpg');">
            <h3>Plains <i class="ms ms-w"></i></h3>
        </div>
        <div class="land"
            style="background-image: url('https://s-media-cache-ak0.pinimg.com/originals/8e/60/a8/8e60a84fa7f4e85fa16f08d074778c63.jpg');">
            <h3>Island <i class="ms ms-u"></i></h3>
        </div>
        <div class="land"
            style="background-image: url('https://cdna.artstation.com/p/assets/images/images/018/870/270/large/piotr-dura-mountain.jpg?1561042583');">
            <h3>Mountains <i class="ms ms-r"></i></h3>
        </div>
        <div class="land"
            style="background-image: url('https://i.pinimg.com/originals/a7/9b/d4/a79bd447c2caba126808f939154f4a59.jpg');">
            <h3>Forest <i class="ms ms-g"></i></h3>
        </div>
        <div class="land"
            style="background-image: url('https://cdn1.dotesports.com/wp-content/uploads/2021/07/05140604/Swamp-mtg-AFR-768x564.jpg');">
            <h3>Swamp <i class="ms ms-b"></i></h3>
        </div>
</body>

</html>
